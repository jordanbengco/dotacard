<!DOCTYPE html>
<html>
  <head>
    <title>DotaCard</title>
    <meta name="author" content="rafaelcastrocouto"/>
    <meta name="viewport" content="user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="content-script-type" content="text/javascript"/>
    <meta http-equiv="content-style-type" content="text/css"/>
    <meta property="og:title" content="DotaCard"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://dotacard.ga"/>
    <meta property="og:description" content="Play now for free!"/>
    <meta property="og:image" content="http://rafaelcastrocouto.github.io/dotacard/client/img/banner.jpg"/>
    <meta name="twitter:title" content="DotaCard"/>
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:description" content="Play now for free!"/>
    <meta name="twitter:image" content="http://rafaelcastrocouto.github.io/dotacard/client/img/banner.jpg"/>
    <meta name="twitter:site" content="@racascou"/>
    <link href="favicon.ico" rel="icon" type="image/vnd.microsoft.icon"/>
    <link href="favicon.png" rel="icon" type="image/png"/>
    <link href="bundle/game.min.css" rel="stylesheet"/>
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div class="game-container">
      <div class="states">
        <noscript class="state">
          <div class="box">
            <div class="logo slide">
              <img class="h1" alt="DOTA" src="img/title.png"/>
              <img class="h2" alt="CARD" src="img/subtitle.png"/>
            </div>
            <h2>DotaCard requires <i>JavaScript</i></h2>
            <p><a href="http://www.enable-javascript.com/" target="_blank">How can I turn on <i>JavaScript?</i></a></p>
          </div>
        </noscript>
      </div>
      <div class="greenlight-button">
        <img src="img/greenlight-button.png" alt="Vote for us on Steam GreenLight"/>
        <a href="http://steamcommunity.com/sharedfiles/filedetails/?id=500624204" target="_blank"><img class="greenlight-banner" src="img/greenlight-banner.png" alt="Vote for us on Steam GreenLight"/></a>
      </div>
    </div>
    <script src="bundle/game.min.js"></script>
    <script>$(game.start);</script>
    <script src="analytics/google.analytics.min.js"></script>
    <script src="analytics/inspectlet.min.js" id="inspectletjs"></script>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '542075612642836',
          xfbml      : true,
          version    : 'v2.7'
        });
      };
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="fb-like hidden" data-share="true" data-width="450" data-show-faces="true"></div>
  </body>
</html>
